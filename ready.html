<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackout - Prêt ?</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .ready-card {
            position: relative;
            background: #ffffff;
            border-radius: 30px;
            padding: 3rem 5rem 3rem;
            max-width: 650px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        }

        .ready-text {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 400;
            color: #2d2d2d;
            margin-bottom: 1rem;
        }

        .ready-subtitle {
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            color: #888;
        }
    </style>
</head>

<body>
    <section id="phase-intro" class="phase active">
        <div class="ready-card">
            <p class="ready-text">Alors, prêt à jouer ?</p>
            <p class="ready-subtitle">Appuyez sur "Suivant" sur votre téléphone pour commencer !</p>
        </div>
    </section>

    <script src="transitions.js"></script>
    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + '//' + window.location.host;
        let ws = new WebSocket(wsUrl);

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'NEXT_PAGE') {
                    // Lancer le jeu!
                    navigateTo('game.html?level=1');
                }
            } catch (e) {
                console.error('Erreur:', e);
            }
        };

        ws.onclose = () => {
            setTimeout(() => { ws = new WebSocket(wsUrl); }, 3000);
        };
    </script>
</body>

</html>
