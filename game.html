<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackout - Le Jeu</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Police PP Editorial New */
        @font-face {
            font-family: 'PP Editorial New';
            src: url('fonts/PPEditorialNew-Italic.otf') format('opentype');
            font-weight: 400;
            font-style: italic;
        }

        /* ============================================
           LOGO BLACKOUT POUR LA PAGE QUIZ
           ============================================ */
        .game-logo-container {
            margin-bottom: 50px;
            margin-top: -20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-logo-wrapper {
            position: relative;
            display: flex;
            align-items: baseline;
        }

        .game-logo-shadow {
            position: absolute;
            top: 5px;
            left: 3px;
            display: flex;
            align-items: baseline;
            z-index: 1;
        }

        .game-logo-shadow .game-logo-black,
        .game-logo-shadow .game-logo-out {
            color: #693CFF;
        }

        .game-logo-front {
            position: relative;
            display: flex;
            align-items: baseline;
            z-index: 2;
        }

        .game-logo-front .game-logo-black,
        .game-logo-front .game-logo-out {
            color: #ffffff;
        }

        .game-logo-black {
            font-family: 'DM Sans', sans-serif;
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .game-logo-out {
            font-family: 'PP Editorial New', serif;
            font-size: 6rem;
            font-weight: 400;
            font-style: italic;
            letter-spacing: -0.02em;
        }

        .game-logo-lines {
            width: 50px;
            height: auto;
            margin-left: 8px;
            position: relative;
            z-index: 2;
            align-self: flex-start;
            margin-top: -15px;
        }

        /* ============================================
           PROGRESS DOTS HORIZONTAL
           ============================================ */
        .game-progress-dots {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .game-progress-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #2a2a30;
            transition: all 0.3s ease;
        }

        .game-progress-dot.active {
            background: #693CFF;
        }

        .game-progress-dot.completed {
            background: #693CFF;
        }

        /* ============================================
           QUIZ CARD NOUVEAU DESIGN
           ============================================ */
        .new-quiz-card {
            position: relative;
            background: #ffffff;
            border-radius: 25px;
            padding: 2.5rem 3rem;
            max-width: 700px;
            width: 90%;
            text-align: left;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        }

        /* Nature morte positionnée sur le coin droit du cadre blanc */
        .quiz-nature-morte {
            position: absolute;
            top: -50px;
            right: -30px;
            width: 200px;
            height: auto;
            z-index: 10;
            filter: drop-shadow(3px 3px 10px rgba(0, 0, 0, 0.3));
        }

        /* Progress dots */
        .game-progress-dots {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
        }

        /* ============================================
           QUIZ CARD NOUVEAU DESIGN
           ============================================ */

        .new-question-title {
            font-family: 'PP Editorial New', 'Playfair Display', serif;
            font-style: italic;
            font-size: 2.2rem;
            color: #2d2d2d;
            margin-bottom: 0.5rem;
        }

        .new-question-text {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.3rem;
            color: #2d2d2d;
            line-height: 1.4;
            margin-bottom: 1.5rem;
        }

        /* Boutons de choix en ligne - centrés */
        .new-choices {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .new-choice-btn {
            background: #693CFF;
            border: none;
            color: white;
            padding: 0.9rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .new-choice-btn:hover {
            background: #5930E0;
            transform: translateY(-2px);
        }

        .new-choice-btn:active {
            transform: translateY(0);
        }

        .new-choice-btn.selected {
            background: #4CAF50;
        }

        /* Masquer l'ancien design quiz quand le nouveau est actif */
        #phase-construction .quiz-card,
        #phase-construction .choices {
            display: none;
        }

        #phase-construction .new-quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- ============================================
         PHASE 1: OBSERVATION
         ============================================ -->
    <section id="phase-observation" class="phase active">
        <h1 class="observation-title">Observez attentivement</h1>
        <p class="observation-subtitle">Mémorisez les détails du tableau</p>
        <div class="observation-container">
            <img id="img-observation" src="" alt="Tableau à mémoriser">
            <div class="timer-bar"></div>
            <div class="timer-text"><span id="timer-countdown">10</span>s</div>
        </div>
        <div class="painting-info">
            <span id="painting-title"></span>, <span id="painting-author"></span>
        </div>
    </section>

    <!-- ============================================
         PHASE 2: CONSTRUCTION (QUIZ) - NOUVEAU DESIGN
         ============================================ -->
    <section id="phase-construction" class="phase">
        <div class="new-quiz-container">
            <!-- Logo Blackout -->
            <div class="game-logo-container">
                <div class="game-logo-wrapper">
                    <div class="game-logo-shadow">
                        <span class="game-logo-black">black</span><span class="game-logo-out">out</span>
                    </div>
                    <div class="game-logo-front">
                        <span class="game-logo-black">black</span><span class="game-logo-out">out</span>
                    </div>
                </div>
                <img src="assets/logo-lines.png" alt="" class="game-logo-lines">
            </div>

            <!-- Progress Dots -->
            <div id="question-progress" class="game-progress-dots">
                <!-- Dots générés dynamiquement -->
            </div>

            <!-- Quiz Card -->
            <div class="new-quiz-card">
                <!-- Nature morte sur le coin droit -->
                <img src="assets/nature-morte.png" alt="Nature morte" class="quiz-nature-morte">

                <p class="new-question-title" id="question-title-display">Question 1 :</p>
                <p class="new-question-text" id="question-text"></p>

                <div id="choices" class="new-choices">
                    <!-- Boutons générés dynamiquement -->
                </div>
            </div>
        </div>

        <!-- Ancien design masqué pour compatibilité JS -->
        <div class="quiz-card" style="display:none;">
            <div class="question-number-bubble">
                <span id="current-question" class="question-number">1</span>.
            </div>
            <div class="question-box">
                <p class="question-text"></p>
            </div>
        </div>
    </section>

    <!-- ============================================
         PHASE 3: COMPARAISON FINALE
         ============================================ -->
    <section id="phase-comparison" class="phase">
        <h1 class="comparison-title">Comparaison</h1>
        <p class="comparison-subtitle">Votre reconstruction vs le tableau original</p>

        <!-- Score en pourcentage -->
        <div class="score-display">
            <span class="score-value" id="score-value">0%</span>
            <span class="score-label">de fidélité</span>
        </div>

        <div class="comparison-container">
            <div class="comparison-side">
                <p class="comparison-label">Votre Tableau</p>
                <div id="user-result" class="comparison-frame">
                    <!-- Images du montage final -->
                </div>
            </div>
            <div class="comparison-side">
                <p class="comparison-label">Original</p>
                <div class="comparison-frame">
                    <img id="img-original" src="" alt="Tableau original">
                </div>
            </div>
        </div>

        <div id="end-game-actions" class="end-game-actions">
            <button class="replay-btn" onclick="restartGame()">Rejouer</button>
        </div>
    </section>

    <script src="transitions.js"></script>
    <script src="game.js"></script>
</body>

</html>
