<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manette Blackout</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0b;
            color: white;
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #693CFF;
        }

        .question-info {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.1rem;
            color: #fff;
            text-align: center;
            margin-bottom: 1.5rem;
            line-height: 1.4;
            padding: 0 10px;
        }

        .waiting-message {
            font-size: 1.2rem;
            color: #888;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .btn-choice {
            background: #151518;
            border: 2px solid #2a2a30;
            color: white;
            padding: 1.2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-choice:active {
            background: #693CFF;
            color: #0a0a0b;
            transform: scale(0.95);
        }

        .btn-choice.selected {
            background: #693CFF;
            color: #fff;
            border-color: #693CFF;
        }

        .status {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #888;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <h1 id="title">En attente...</h1>
    <p class="question-info" id="question-info"></p>
    <p class="question-text" id="question-text"></p>

    <p class="waiting-message" id="waiting-message">Connecté ! En attente du démarrage du jeu...</p>

    <div class="buttons-container hidden" id="buttons-container">
        <!-- Buttons will be dynamically generated -->
    </div>

    <div class="status" id="status">Déconnecté</div>

    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + '//' + window.location.host;
        let ws;
        let hasAnswered = false;

        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('status').textContent = 'Connecté';
                document.getElementById('status').style.color = '#4CAF50';
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'QUESTION_START') {
                        // Show question UI
                        document.getElementById('title').textContent = 'Ta réponse ?';
                        document.getElementById('question-info').textContent =
                            `Question ${data.questionIndex} / ${data.totalQuestions}`;
                        document.getElementById('question-text').textContent = data.questionText || '';
                        document.getElementById('question-text').classList.remove('hidden');
                        document.getElementById('waiting-message').classList.add('hidden');

                        const container = document.getElementById('buttons-container');
                        container.classList.remove('hidden');
                        container.innerHTML = '';

                        hasAnswered = false;

                        data.choices.forEach((label, index) => {
                            const btn = document.createElement('div');
                            btn.className = 'btn-choice';
                            btn.textContent = label;
                            btn.onclick = () => sendAnswer(index);
                            container.appendChild(btn);
                        });
                    }

                    if (data.type === 'GAME_END') {
                        document.getElementById('title').textContent = 'Bravo !';
                        document.getElementById('question-info').textContent = '';
                        document.getElementById('buttons-container').classList.add('hidden');
                        document.getElementById('waiting-message').textContent = 'Le jeu est terminé !';
                        document.getElementById('waiting-message').classList.remove('hidden');
                    }
                } catch (e) {
                    console.error('Erreur message WS:', e);
                }
            };

            ws.onclose = () => {
                document.getElementById('status').textContent = 'Déconnecté - Reconnexion...';
                document.getElementById('status').style.color = '#f44336';
                setTimeout(connect, 3000);
            };

            ws.onerror = (err) => {
                console.error('Erreur WS:', err);
                ws.close();
            };
        }

        function sendAnswer(index) {
            if (hasAnswered) return; // Prevent double-tap
            if (ws && ws.readyState === WebSocket.OPEN) {
                hasAnswered = true;

                // Vibration feedback
                if (navigator.vibrate) navigator.vibrate(50);

                ws.send(JSON.stringify({ type: 'ANSWER', value: index }));

                // Visual feedback - mark as selected
                const btns = document.querySelectorAll('.btn-choice');
                btns.forEach((btn, i) => {
                    if (i === index) {
                        btn.classList.add('selected');
                    } else {
                        btn.style.opacity = '0.5';
                    }
                });
            }
        }

        connect();
    </script>
</body>

</html>
