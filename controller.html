<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manette Blackout</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Police PP Editorial New (pour "out" du logo) */
        @font-face {
            font-family: 'PP Editorial New';
            src: url('fonts/PPEditorialNew-Italic.otf') format('opentype');
            font-weight: 400;
            font-style: italic;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0b;
            color: white;
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        /* ============================================
           LOGO BLACKOUT
           ============================================ */
        .logo-container {
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-wrapper {
            position: relative;
            display: flex;
            align-items: baseline;
        }

        /* Texte violet en arrière-plan (ombre décalée) */
        .logo-shadow {
            position: absolute;
            top: 4px;
            left: 2px;
            display: flex;
            align-items: baseline;
            z-index: 1;
        }

        .logo-shadow .logo-black,
        .logo-shadow .logo-out {
            color: #693CFF;
        }

        /* Texte blanc au premier plan */
        .logo-front {
            position: relative;
            display: flex;
            align-items: baseline;
            z-index: 2;
        }

        .logo-front .logo-black,
        .logo-front .logo-out {
            color: #ffffff;
        }

        .logo-black {
            font-family: 'DM Sans', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .logo-out {
            font-family: 'PP Editorial New', serif;
            font-size: 3rem;
            font-weight: 400;
            font-style: italic;
            letter-spacing: -0.02em;
        }

        .logo-lines-img {
            width: 25px;
            height: auto;
            margin-left: 2px;
            position: relative;
            z-index: 2;
            align-self: flex-start;
            margin-top: -5px;
        }

        /* ============================================
           PROGRESS DOTS
           ============================================ */
        .progress-dots {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2a2a30;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #693CFF;
        }

        .progress-dot.completed {
            background: #693CFF;
        }

        /* ============================================
           QUIZ CARD
           ============================================ */
        .quiz-card {
            background: #ffffff;
            border-radius: 25px;
            padding: 2rem 1.5rem;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .question-title {
            font-family: 'PP Editorial New', 'DM Sans', serif;
            font-style: italic;
            font-size: 1.8rem;
            color: #2d2d2d;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1rem;
            color: #2d2d2d;
            line-height: 1.4;
            margin-bottom: 1.5rem;
        }

        /* ============================================
           CHOICE BUTTONS
           ============================================ */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .btn-choice {
            background: #693CFF;
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-choice:active {
            background: #5930E0;
            transform: scale(0.97);
        }

        .btn-choice.selected {
            background: #4CAF50;
        }

        /* ============================================
           NATURE MORTE
           ============================================ */
        .nature-morte-container {
            margin-top: 25px;
            width: 180px;
        }

        .nature-morte-container img {
            width: 100%;
            height: auto;
            filter: drop-shadow(3px 3px 10px rgba(0, 0, 0, 0.3));
        }

        /* ============================================
           NAV PHASE (Consignes)
           ============================================ */
        #nav-phase {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .btn-next {
            background: #693CFF;
            border: none;
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-next:active {
            transform: scale(0.95);
            background: #5930E0;
        }

        .btn-next.sent {
            background: #4CAF50;
            animation: pulseSuccess 0.5s ease-out;
        }

        @keyframes pulseSuccess {
            0% {
                transform: scale(0.95);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .nav-instruction {
            font-size: 1rem;
            color: #888;
            margin-top: 1rem;
        }

        .nav-instruction.sent {
            color: #4CAF50;
            font-weight: 600;
        }

        /* ============================================
           WAITING MESSAGE
           ============================================ */
        .waiting-message {
            font-size: 1.1rem;
            color: #888;
            text-align: center;
            max-width: 300px;
            line-height: 1.5;
            margin-top: 20px;
        }

        /* ============================================
           STATUS & DISCONNECT
           ============================================ */
        .status {
            position: fixed;
            bottom: 50px;
            font-size: 0.8rem;
            color: #888;
        }

        .btn-disconnect {
            position: fixed;
            bottom: 15px;
            background: transparent;
            border: 1px solid #555;
            color: #888;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-disconnect:active {
            background: #f44336;
            border-color: #f44336;
            color: white;
        }

        .hidden {
            display: none !important;
        }

        /* ============================================
           QUIZ PHASE CONTAINER
           ============================================ */
        #quiz-phase {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #quiz-phase.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Logo Blackout avec effet d'ombre -->
    <div class="logo-container">
        <div class="logo-wrapper">
            <!-- Ombre violet décalée en arrière-plan -->
            <div class="logo-shadow">
                <span class="logo-black">black</span><span class="logo-out">out</span>
            </div>
            <!-- Texte blanc au premier plan -->
            <div class="logo-front">
                <span class="logo-black">black</span><span class="logo-out">out</span>
            </div>
        </div>
        <img src="assets/logo-lines.png" alt="" class="logo-lines-img">
    </div>

    <!-- Progress Dots -->
    <div class="progress-dots" id="progress-dots">
        <!-- Dots will be generated dynamically -->
    </div>

    <!-- Phase Quiz -->
    <div id="quiz-phase" class="hidden">
        <div class="quiz-card">
            <p class="question-title" id="question-title">Question 1 :</p>
            <p class="question-text" id="question-text">Quelle est la couleur de l'intérieur du seau ?</p>
            <div class="buttons-container" id="buttons-container">
                <!-- Buttons will be dynamically generated -->
            </div>
        </div>
        <div class="nature-morte-container">
            <img src="assets/nature-morte.png" alt="Nature morte">
        </div>
    </div>

    <!-- Phase de navigation (bouton Suivant) -->
    <div id="nav-phase">
        <button class="btn-next" id="btn-next" onclick="sendNextPage()">Suivant →</button>
        <p class="nav-instruction">Consigne suivante</p>
        <p class="waiting-message" id="waiting-message">Lisez les consignes sur l'écran principal</p>
    </div>

    <div class="status" id="status">Déconnecté</div>
    <button class="btn-disconnect" id="btn-disconnect" onclick="disconnect()">Se déconnecter</button>

    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + '//' + window.location.host;
        let ws;
        let hasAnswered = false;
        let currentPhase = 'nav'; // 'nav' pour navigation, 'quiz' pour les questions
        let totalQuestions = 0;
        let currentQuestionIndex = 0;

        // Séquence des pages de consignes sur le PC
        const pageSequence = ['intro.html', 'consignes.html', 'consignes2.html', 'ready.html', 'game.html?level=1'];
        let currentPageIndex = 0;
        let manualDisconnect = false;

        function generateProgressDots(total, current) {
            const container = document.getElementById('progress-dots');
            container.innerHTML = '';
            for (let i = 0; i < total; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                if (i < current) dot.classList.add('completed');
                if (i === current) dot.classList.add('active');
                container.appendChild(dot);
            }
        }

        function disconnect() {
            if (ws) {
                manualDisconnect = true;
                if (navigator.vibrate) navigator.vibrate(50);

                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'NEXT_PAGE', target: 'index.html' }));
                }

                ws.close();
                document.getElementById('quiz-phase').classList.add('hidden');
                document.getElementById('nav-phase').classList.add('hidden');
                document.getElementById('waiting-message').textContent = 'Vous avez quitté la session. Rafraîchissez la page pour vous reconnecter.';
                document.getElementById('waiting-message').classList.remove('hidden');
                document.getElementById('btn-disconnect').classList.add('hidden');
                document.getElementById('status').textContent = 'Déconnecté';
                document.getElementById('status').style.color = '#888';
            }
        }

        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('status').textContent = 'Connecté';
                document.getElementById('status').style.color = '#4CAF50';
                ws.send(JSON.stringify({ type: 'PHONE_CONNECTED' }));
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'QUESTION_START') {
                        currentPhase = 'quiz';
                        totalQuestions = data.totalQuestions;
                        currentQuestionIndex = data.questionIndex - 1;

                        // Afficher le quiz et masquer la navigation
                        document.getElementById('nav-phase').classList.add('hidden');
                        document.getElementById('quiz-phase').classList.remove('hidden');
                        document.getElementById('progress-dots').classList.remove('hidden');

                        // Mettre à jour les progress dots
                        generateProgressDots(totalQuestions, currentQuestionIndex);

                        // Mettre à jour la question
                        document.getElementById('question-title').textContent = `Question ${data.questionIndex} :`;
                        document.getElementById('question-text').textContent = data.questionText || '';

                        // Générer les boutons de choix
                        const container = document.getElementById('buttons-container');
                        container.innerHTML = '';
                        hasAnswered = false;

                        data.choices.forEach((label, index) => {
                            const btn = document.createElement('div');
                            btn.className = 'btn-choice';
                            btn.textContent = label;
                            btn.onclick = () => sendAnswer(index);
                            container.appendChild(btn);
                        });
                    }

                    if (data.type === 'PHONE_REJECTED') {
                        document.getElementById('quiz-phase').classList.add('hidden');
                        document.getElementById('nav-phase').classList.add('hidden');
                        document.getElementById('waiting-message').textContent = data.reason || 'Un autre téléphone est déjà connecté.';
                        document.getElementById('waiting-message').classList.remove('hidden');
                        document.getElementById('status').textContent = 'Refusé';
                        document.getElementById('status').style.color = '#f44336';
                        ws.onclose = null;
                        return;
                    }

                    if (data.type === 'GAME_END') {
                        document.getElementById('question-title').textContent = 'Bravo !';
                        document.getElementById('question-text').textContent = `Score : ${data.score}%`;
                        document.getElementById('progress-dots').classList.add('hidden');

                        const container = document.getElementById('buttons-container');
                        container.innerHTML = '';

                        // Bouton Rejouer
                        const replayBtn = document.createElement('div');
                        replayBtn.className = 'btn-choice';
                        replayBtn.textContent = 'Rejouer';
                        replayBtn.onclick = () => {
                            if (navigator.vibrate) navigator.vibrate(50);
                            ws.send(JSON.stringify({ type: 'NEXT_PAGE', target: 'game.html?level=1' }));
                        };
                        container.appendChild(replayBtn);

                        if (data.level === 1) {
                            const nextBtn = document.createElement('div');
                            nextBtn.className = 'btn-choice';
                            nextBtn.textContent = 'Niveau suivant';
                            nextBtn.onclick = () => {
                                if (navigator.vibrate) navigator.vibrate(50);
                                ws.send(JSON.stringify({ type: 'NEXT_PAGE', target: 'game.html?level=2' }));
                            };
                            container.appendChild(nextBtn);
                        }

                        if (data.level === 2) {
                            const homeBtn = document.createElement('div');
                            homeBtn.className = 'btn-choice';
                            homeBtn.textContent = 'Retour accueil';
                            homeBtn.onclick = () => {
                                if (navigator.vibrate) navigator.vibrate(50);
                                ws.send(JSON.stringify({ type: 'NEXT_PAGE', target: 'index.html' }));
                            };
                            container.appendChild(homeBtn);
                        }
                    }
                } catch (e) {
                    console.error('Erreur message WS:', e);
                }
            };

            ws.onclose = () => {
                if (manualDisconnect) return;
                document.getElementById('status').textContent = 'Déconnecté - Reconnexion...';
                document.getElementById('status').style.color = '#f44336';
                setTimeout(connect, 3000);
            };

            ws.onerror = (err) => {
                console.error('Erreur WS:', err);
                ws.close();
            };
        }

        function sendNextPage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const btn = document.getElementById('btn-next');
                const instruction = document.querySelector('.nav-instruction');

                if (navigator.vibrate) navigator.vibrate(50);

                btn.textContent = 'Consigne lue ✓';
                btn.classList.add('sent');
                instruction.textContent = 'Chargement...';
                instruction.classList.add('sent');

                const targetPage = pageSequence[currentPageIndex];
                ws.send(JSON.stringify({
                    type: 'NEXT_PAGE',
                    target: targetPage
                }));

                currentPageIndex++;

                setTimeout(() => {
                    btn.classList.remove('sent');
                    instruction.classList.remove('sent');

                    if (currentPageIndex >= pageSequence.length) {
                        document.getElementById('waiting-message').textContent = 'Observez bien le tableau...';
                        btn.classList.add('hidden');
                        instruction.classList.add('hidden');
                    } else {
                        updateNavText();
                    }
                }, 800);
            }
        }

        function updateNavText() {
            const btn = document.getElementById('btn-next');
            const instruction = document.querySelector('.nav-instruction');

            if (currentPageIndex === pageSequence.length - 1) {
                btn.textContent = 'Commencer';
                instruction.textContent = 'Observez bien le tableau !';
            } else {
                btn.textContent = 'Suivant →';
                instruction.textContent = 'Consigne suivante';
            }
        }

        function sendAnswer(index) {
            if (hasAnswered) return;
            if (ws && ws.readyState === WebSocket.OPEN) {
                hasAnswered = true;

                if (navigator.vibrate) navigator.vibrate(50);

                ws.send(JSON.stringify({ type: 'ANSWER', value: index }));

                const btns = document.querySelectorAll('.btn-choice');
                btns.forEach((btn, i) => {
                    if (i === index) {
                        btn.classList.add('selected');
                    } else {
                        btn.style.opacity = '0.5';
                    }
                });
            }
        }

        connect();
    </script>
</body>

</html>
