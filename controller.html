<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manette Blackout</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0b;
            color: white;
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #693CFF;
        }

        .question-info {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.1rem;
            color: #fff;
            text-align: center;
            margin-bottom: 1.5rem;
            line-height: 1.4;
            padding: 0 10px;
        }

        .waiting-message {
            font-size: 1.2rem;
            color: #888;
            text-align: center;
            max-width: 300px;
            line-height: 1.5;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .btn-choice {
            background: #151518;
            border: 2px solid #2a2a30;
            color: white;
            padding: 1.2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-choice:active {
            background: #693CFF;
            color: #0a0a0b;
            transform: scale(0.95);
        }

        .btn-choice.selected {
            background: #693CFF;
            color: #fff;
            border-color: #693CFF;
        }

        /* Bouton Suivant pour naviguer dans les consignes */
        .btn-next {
            background: #693CFF;
            border: none;
            color: white;
            padding: 1.5rem 3rem;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin-top: 2rem;
        }

        .btn-next:active {
            transform: scale(0.95);
            background: #5930E0;
        }

        .status {
            position: absolute;
            bottom: 60px;
            font-size: 0.8rem;
            color: #888;
        }

        .hidden {
            display: none !important;
        }

        /* Phase de navigation (consignes) */
        #nav-phase {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .nav-instruction {
            font-size: 1rem;
            color: #888;
            margin-top: 1rem;
        }

        /* Bouton de déconnexion */
        .btn-disconnect {
            position: absolute;
            bottom: 15px;
            background: transparent;
            border: 1px solid #555;
            color: #888;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-disconnect:active {
            background: #f44336;
            border-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Phase d'attente / Quiz -->
    <div id="quiz-phase">
        <h1 id="title">Connecté !</h1>
        <p class="question-info" id="question-info"></p>
        <p class="question-text hidden" id="question-text"></p>

        <p class="waiting-message" id="waiting-message">Appuyez sur le bouton ci-dessous pour commencer</p>

        <div class="buttons-container hidden" id="buttons-container">
            <!-- Buttons will be dynamically generated -->
        </div>
    </div>

    <!-- Phase de navigation (bouton Suivant) -->
    <div id="nav-phase">
        <button class="btn-next" id="btn-next" onclick="sendNextPage()">Suivant →</button>
        <p class="nav-instruction">Appuyez pour continuer sur l'écran principal</p>
    </div>

    <div class="status" id="status">Déconnecté</div>
    <button class="btn-disconnect" id="btn-disconnect" onclick="disconnect()">Se déconnecter</button>

    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + '//' + window.location.host;
        let ws;
        let hasAnswered = false;
        let currentPhase = 'nav'; // 'nav' pour navigation, 'quiz' pour les questions

        // Séquence des pages de consignes sur le PC
        const pageSequence = ['intro.html', 'consignes.html', 'consignes2.html', 'ready.html', 'game.html?level=1'];
        let currentPageIndex = 0;
        let manualDisconnect = false;

        function disconnect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                manualDisconnect = true;
                if (navigator.vibrate) navigator.vibrate(50);

                // Envoyer au PC de retourner à la page d'accueil
                ws.send(JSON.stringify({ type: 'NEXT_PAGE', target: 'index.html' }));

                // Fermer la connexion WebSocket
                ws.close();

                // Rediriger le téléphone vers la page d'accueil
                window.location.href = 'index.html';
            }
        }

        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('status').textContent = 'Connecté';
                document.getElementById('status').style.color = '#4CAF50';

                // Notifier le PC que le téléphone est connecté
                ws.send(JSON.stringify({ type: 'PHONE_CONNECTED' }));
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'QUESTION_START') {
                        // Passer en mode quiz
                        currentPhase = 'quiz';
                        document.getElementById('nav-phase').classList.add('hidden');
                        document.getElementById('quiz-phase').classList.remove('hidden');

                        document.getElementById('title').textContent = 'Ta réponse ?';
                        document.getElementById('question-info').textContent =
                            `Question ${data.questionIndex} / ${data.totalQuestions}`;
                        document.getElementById('question-text').textContent = data.questionText || '';
                        document.getElementById('question-text').classList.remove('hidden');
                        document.getElementById('waiting-message').classList.add('hidden');

                        const container = document.getElementById('buttons-container');
                        container.classList.remove('hidden');
                        container.innerHTML = '';

                        hasAnswered = false;

                        data.choices.forEach((label, index) => {
                            const btn = document.createElement('div');
                            btn.className = 'btn-choice';
                            btn.textContent = label;
                            btn.onclick = () => sendAnswer(index);
                            container.appendChild(btn);
                        });
                    }

                    if (data.type === 'PHONE_REJECTED') {
                        // Un autre téléphone est déjà connecté
                        document.getElementById('title').textContent = 'Connexion refusée';
                        document.getElementById('title').style.color = '#f44336';
                        document.getElementById('waiting-message').textContent = data.reason || 'Un autre téléphone est déjà connecté. Veuillez attendre que la session en cours se termine.';
                        document.getElementById('waiting-message').classList.remove('hidden');
                        document.getElementById('buttons-container').classList.add('hidden');
                        document.getElementById('nav-phase').classList.add('hidden');
                        document.getElementById('status').textContent = 'Refusé';
                        document.getElementById('status').style.color = '#f44336';
                        // Ne pas tenter de se reconnecter automatiquement
                        ws.onclose = null;
                        return;
                    }

                    if (data.type === 'GAME_END') {
                        document.getElementById('title').textContent = 'Bravo !';
                        document.getElementById('question-info').textContent = '';
                        document.getElementById('question-text').classList.add('hidden');
                        document.getElementById('waiting-message').classList.add('hidden');

                        // Afficher les boutons de fin de jeu
                        const container = document.getElementById('buttons-container');
                        container.classList.remove('hidden');
                        container.innerHTML = '';

                        // Bouton Rejouer
                        const replayBtn = document.createElement('div');
                        replayBtn.className = 'btn-choice';
                        replayBtn.textContent = 'Rejouer';
                        replayBtn.onclick = () => {
                            if (navigator.vibrate) navigator.vibrate(50);
                            ws.send(JSON.stringify({ type: 'NEXT_PAGE', target: 'game.html?level=1' }));
                        };
                        container.appendChild(replayBtn);

                        // Bouton Niveau suivant (si niveau 1)
                        if (data.level === 1) {
                            const nextBtn = document.createElement('div');
                            nextBtn.className = 'btn-choice';
                            nextBtn.style.background = '#693CFF';
                            nextBtn.style.color = '#fff';
                            nextBtn.style.borderColor = '#693CFF';
                            nextBtn.textContent = 'Niveau suivant';
                            nextBtn.onclick = () => {
                                if (navigator.vibrate) navigator.vibrate(50);
                                ws.send(JSON.stringify({ type: 'NEXT_PAGE', target: 'game.html?level=2' }));
                            };
                            container.appendChild(nextBtn);
                        }

                        // Bouton Accueil (si niveau 2)
                        if (data.level === 2) {
                            const homeBtn = document.createElement('div');
                            homeBtn.className = 'btn-choice';
                            homeBtn.textContent = 'Retour accueil';
                            homeBtn.onclick = () => {
                                if (navigator.vibrate) navigator.vibrate(50);
                                ws.send(JSON.stringify({ type: 'NEXT_PAGE', target: 'index.html' }));
                            };
                            container.appendChild(homeBtn);
                        }
                    }
                } catch (e) {
                    console.error('Erreur message WS:', e);
                }
            };

            ws.onclose = () => {
                if (manualDisconnect) {
                    // Déconnexion manuelle, ne pas se reconnecter
                    return;
                }
                document.getElementById('status').textContent = 'Déconnecté - Reconnexion...';
                document.getElementById('status').style.color = '#f44336';
                setTimeout(connect, 3000);
            };

            ws.onerror = (err) => {
                console.error('Erreur WS:', err);
                ws.close();
            };
        }

        function sendNextPage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                // Vibration feedback
                if (navigator.vibrate) navigator.vibrate(50);

                // Envoyer le signal pour passer à la page suivante
                const targetPage = pageSequence[currentPageIndex];
                ws.send(JSON.stringify({
                    type: 'NEXT_PAGE',
                    target: targetPage
                }));

                // Passer à la page suivante dans la séquence
                currentPageIndex++;

                // Mettre à jour le texte selon l'étape
                updateNavText();

                // Si on a dépassé ready.html, le jeu va commencer
                if (currentPageIndex >= pageSequence.length) {
                    document.getElementById('waiting-message').textContent = 'Observez bien le tableau...';
                    document.getElementById('waiting-message').classList.remove('hidden');
                    document.getElementById('btn-next').classList.add('hidden');
                    document.querySelector('.nav-instruction').classList.add('hidden');
                }
            }
        }

        function updateNavText() {
            const btn = document.getElementById('btn-next');
            const instruction = document.querySelector('.nav-instruction');

            // Dernière étape avant le jeu (ready.html -> game.html)
            if (currentPageIndex === pageSequence.length - 1) {
                btn.textContent = 'Commencer';
                instruction.textContent = 'Observez bien le tableau !';
            }
        }

        function sendAnswer(index) {
            if (hasAnswered) return;
            if (ws && ws.readyState === WebSocket.OPEN) {
                hasAnswered = true;

                if (navigator.vibrate) navigator.vibrate(50);

                ws.send(JSON.stringify({ type: 'ANSWER', value: index }));

                const btns = document.querySelectorAll('.btn-choice');
                btns.forEach((btn, i) => {
                    if (i === index) {
                        btn.classList.add('selected');
                    } else {
                        btn.style.opacity = '0.5';
                    }
                });
            }
        }

        connect();
    </script>
</body>

</html>
