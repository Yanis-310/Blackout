<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackout - Connexion</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .intro-card-large {
            background: #ffffff;
            border-radius: 30px;
            padding: 3rem 4rem 4rem;
            max-width: 650px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        }

        .qr-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 600;
            color: #2d2d2d;
            line-height: 1.4;
            margin-bottom: 2rem;
        }

        .qr-code {
            width: 180px;
            height: 180px;
            margin: 0 auto;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <section id="phase-intro" class="phase active">
        <div class="intro-card-large">
            <p class="qr-text">Pour jouer, connecte toi avec ton smartphone en scannant le QR code ci-dessous :</p>
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://blackout-game.com"
                    alt="QR Code">
            </div>
        </div>
        <p class="intro-hint">appuyer n'importe o√π pour continuer</p>
    </section>

    <script src="transitions.js"></script>
    <script>
        document.addEventListener('click', function () {
            navigateTo('ready.html');
        });
    </script>
</body>

</html>
