<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackout - Prêt ?</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Image nature morte en haut à droite */
        .consigne-nature-morte {
            position: absolute;
            top: -55px;
            right: -20px;
            width: 180px;
            height: auto;
            z-index: 3;
            pointer-events: none;
            filter: drop-shadow(3px 3px 10px rgba(0, 0, 0, 0.3));
        }

        .intro-card {
            position: relative;
        }
    </style>
</head>

<body>
    <section id="phase-intro" class="phase active">
        <div class="intro-card">
            <!-- Image nature morte en haut à droite -->
            <img src="assets/nature-morte.png" alt="Nature morte" class="consigne-nature-morte">
            <p class="intro-text">Aujourd'hui, on met à l'épreuve votre <span style="color: #693CFF;">mémoire</span> !
            </p>
        </div>
        <p class="intro-hint">Attendez le signal du téléphone...</p>
    </section>

    <script src="transitions.js"></script>
    <script>
        // Connexion WebSocket pour recevoir les signaux du téléphone
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + '//' + window.location.host;
        let ws = new WebSocket(wsUrl);

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'NEXT_PAGE') {
                    navigateTo(data.target || 'consignes.html');
                }
            } catch (e) {
                console.error('Erreur:', e);
            }
        };

        ws.onclose = () => {
            setTimeout(() => { ws = new WebSocket(wsUrl); }, 3000);
        };
    </script>
</body>

</html>
