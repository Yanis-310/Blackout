<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackout - Consignes</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'PP Editorial New';
            src: url('fonts/PPEditorialNew-Italic.otf') format('opentype');
            font-weight: 400;
            font-style: italic;
        }

        .page-logo-container {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-logo-wrapper {
            position: relative;
            display: flex;
            align-items: baseline;
        }

        .page-logo-shadow {
            position: absolute;
            top: 5px;
            left: 3px;
            display: flex;
            align-items: baseline;
            z-index: 1;
        }

        .page-logo-shadow .page-logo-black,
        .page-logo-shadow .page-logo-out {
            color: #693CFF;
        }

        .page-logo-front {
            position: relative;
            display: flex;
            align-items: baseline;
            z-index: 2;
        }

        .page-logo-front .page-logo-black,
        .page-logo-front .page-logo-out {
            color: #ffffff;
        }

        .page-logo-black {
            font-family: 'DM Sans', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .page-logo-out {
            font-family: 'PP Editorial New', serif;
            font-size: 5rem;
            font-weight: 400;
            font-style: italic;
            letter-spacing: -0.02em;
        }

        .page-logo-lines {
            width: 40px;
            height: auto;
            margin-left: 5px;
            position: relative;
            z-index: 2;
            align-self: flex-start;
            margin-top: -10px;
        }

        .consigne-nature-morte {
            position: absolute;
            top: -55px;
            right: -20px;
            width: 180px;
            height: auto;
            z-index: 3;
            pointer-events: none;
            filter: drop-shadow(3px 3px 10px rgba(0, 0, 0, 0.3));
        }

        .intro-card {
            position: relative;
        }
    </style>
</head>

<body>
    <section id="phase-intro" class="phase active">
        <div class="page-logo-container">
            <div class="page-logo-wrapper">
                <div class="page-logo-shadow">
                    <span class="page-logo-black">black</span><span class="page-logo-out">out</span>
                </div>
                <div class="page-logo-front">
                    <span class="page-logo-black">black</span><span class="page-logo-out">out</span>
                </div>
            </div>
            <img src="assets/logo-lines.png" alt="" class="page-logo-lines">
        </div>

        <div class="intro-card">
            <img src="assets/nature-morte.png" alt="Nature morte" class="consigne-nature-morte">
            <p class="intro-text">Pour ce faire, vous disposez de quelques secondes pour mémoriser un tableau et ainsi,
                l'aider à le reconstruire.</p>
        </div>
        <p class="intro-hint">Attendez le signal du téléphone...</p>
    </section>

    <script src="transitions.js"></script>
    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + '//' + window.location.host;
        let ws = new WebSocket(wsUrl);

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'NEXT_PAGE') {
                    navigateTo(data.target || 'ready.html');
                }
            } catch (e) {
                console.error('Erreur:', e);
            }
        };

        ws.onclose = () => {
            setTimeout(() => { ws = new WebSocket(wsUrl); }, 3000);
        };
    </script>
</body>

</html>
