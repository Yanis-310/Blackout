<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackout - Le Jeu</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'PP Editorial New';
            src: url('fonts/PPEditorialNew-Italic.otf') format('opentype');
            font-weight: 400;
            font-style: italic;
        }

        .welcome-logo {
            display: flex;
            align-items: baseline;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-black {
            font-family: 'DM Sans', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: #693CFF;
            letter-spacing: -0.02em;
        }

        .logo-out {
            font-family: 'PP Editorial New', serif;
            font-size: 4rem;
            font-weight: 400;
            font-style: italic;
            color: #693CFF;
            letter-spacing: -0.02em;
        }

        .logo-lines-img {
            width: 30px;
            height: auto;
            margin-left: 5px;
            align-self: flex-start;
            margin-top: -5px;
        }
    </style>
</head>

<body>
    <!-- ============================================
         PAGE D'ACCUEIL
         ============================================ -->
    <section id="phase-welcome" class="phase active">
        <!-- Image peintre à gauche -->
        <img src="assets/peintre.png" alt="Le Peintre" class="welcome-painter">

        <!-- Carte blanche centrale -->
        <div class="welcome-card">
            <!-- Image nature morte en haut à droite -->
            <img src="assets/nature-morte.png" alt="Nature morte" class="welcome-nature-morte">

            <!-- Logo Blackout -->
            <div class="welcome-logo">
                <span class="logo-black">black</span><span class="logo-out">out</span>
                <img src="assets/logo-lines.png" alt="" class="logo-lines-img">
            </div>

            <!-- Slogan -->
            <p class="welcome-tagline">Regardez. Mémorisez. Jouez !</p>

            <button class="start-btn" onclick="navigateTo('qrcode.html')">
                Lancer la partie <span class="arrow">→</span>
            </button>
        </div>
    </section>
    <script src="transitions.js"></script>
</body>

</html>
