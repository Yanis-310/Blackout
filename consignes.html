<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackout - Consignes</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="phase-intro" class="phase active">
        <div class="intro-card">
            <p class="intro-text">Nous vous proposons d'aider un peintre à achever son œuvre.</p>
        </div>
        <p class="intro-hint">Attendez le signal du téléphone...</p>
    </section>

    <script src="transitions.js"></script>
    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + '//' + window.location.host;
        let ws = new WebSocket(wsUrl);

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'NEXT_PAGE') {
                    navigateTo(data.target || 'consignes2.html');
                }
            } catch (e) {
                console.error('Erreur:', e);
            }
        };

        ws.onclose = () => {
            setTimeout(() => { ws = new WebSocket(wsUrl); }, 3000);
        };
    </script>
</body>

</html>
